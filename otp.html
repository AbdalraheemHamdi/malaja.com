<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet" />
    
    <link rel="icon" href="./images/logo.jpg" />
    <title>Confirm Account | Almalaja.com</title>
</head>
<body>
    <div class="login otp">
        <div class="container">
            <div class="image">
                <h2>Almalaja App</h2>
                <img src="./images/logo.jpg" alt="Logo">
            </div>
            <div class="form">
                <form action="">
                    <h3>أدخل رمز التحقق</h3>
                    <p>تم إرسال رمز مكون من 4 أرقام إلى بريدك الإلكتروني</p>
                    <div class="digits">
                        <input type="text" value="" placeholder="-" class="opt-input" maxlength="1" autofocus>
                        <input type="text" value="" placeholder="-" class="opt-input" maxlength="1">
                        <input type="text" value="" placeholder="-" class="opt-input" maxlength="1">
                        <input type="text" value="" placeholder="-" class="opt-input" maxlength="1">
                    </div>
                    <a href="./main.html" class="login">إرسال</a>
                </form>
                <div class="foot">
                    <a href="./index.html" class="">لديك حساب بالفعل؟</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const otpInputs = document.querySelectorAll('.opt-input');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () =>{
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
        });
    </script>
</body>
</html>
