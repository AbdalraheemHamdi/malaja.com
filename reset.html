<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300,400,700&&display=swap" rel="stylesheet" />
    <link rel="icon" href="./images/logo.jpg" />
    <title>Reset Password | Almalaja.com</title>
</head>
<body>
    <div class="login reset">
        <div class="container">
            <div class="image">
                <h2>Almalaja App</h2>
                <img src="./images/logo.jpg" alt="Logo">
            </div>
            <div class="form">
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Enter Email"required>
                    <input type="password" name="password" id="" placeholder="Set New Password"required max="15">
                    <input type="password" name="password" id="" placeholder="Confirm Password"required max="15">
                    <a href="./otp.html" class="login" id="reset-send">Submit</a>
                </form>
                <div class="foot">
                    <a href="./index.html" class="">Already Have An Account?!!</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
